<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Builder</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header>
  <h1>Survey Builder</h1>
</header>

<main>

  <!-- 1. Inputs -->
  <section class="card">
    <h2>Introduction</h2>
    <textarea id="intro-input" placeholder="Paste or write your Introduction…"></textarea>

    <h2>Previous Works</h2>
    <textarea id="prevworks-input" placeholder="Summarize related studies…"></textarea>

    <h2>Methods</h2>
    <textarea id="methods-input" placeholder="Describe your Methods…"></textarea>

    <button id="generate-q-btn" class="primary">Generate Questionnaire</button>
  </section>

  <!-- 2. Generated Questions (single list) -->
  <section class="card">
    <h2>Questions</h2>
    <ul id="profile-list"></ul>

    <div class="btn-row">
      <button id="send-draft-btn">Send Draft to Discussion</button>
      <button id="regen-q-btn" class="primary">Regenerate Questionnaire</button>
    </div>
  </section>

  <!-- 3. Discussion (ChatGPT) -->
  <section class="card">
    <h2>Discussion & Comments</h2>
    <textarea id="discussion-log" readonly rows="12"></textarea>

    <textarea id="comment-input" rows="3"
              placeholder="Ask a question or suggest a change…"></textarea>
    <div class="btn-row">
      <button id="add-comment-btn">Add Comment</button>
    </div>
  </section>

  <!-- 4. Export -->
  <section class="card export">
    <button id="copy-json-btn">Copy JSON</button>
    <button id="copy-script-btn">Copy Plain Text</button>
  </section>

</main>

<script src="js/app.js"></script>
</body>
</html>
